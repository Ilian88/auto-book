<mat-card class="single-card">
    <mat-card-header>
      <mat-card-title-group>
        <input type="hidden" name="id" value={{car?.id}}>
        <mat-card-title>Make: {{car?.make}}</mat-card-title>
        <mat-card-subtitle>Model: {{car?.model}}</mat-card-subtitle>
        <mat-card-subtitle class="owner">Owner: {{car?.owner}}</mat-card-subtitle>
        <img mat-card-sm-image src={{car?.picURL}} >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button [routerLink]="['cars', car?.id]">DETAILS</button>
    </mat-card-actions>
  </mat-card>
