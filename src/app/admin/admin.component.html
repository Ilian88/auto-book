<h2>Admin Panel</h2>
<div class="container">
  <div class="userProfile">
    <div class="selectors">
      <mat-form-field appearance="fill">
        <mat-label>Users</mat-label>
        <mat-select [formControl]="usersForm">
          <mat-option *ngFor="let user of users" [value]="user.username">
            {{user.username}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Roles</mat-label>
        <mat-select [formControl]="usersRolesForm">
          <mat-option value="ADMIN">ADMIN</mat-option>
          <mat-option value="USER">USER</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button [disabled]="!(usersForm.dirty && usersRolesForm.dirty)" mat-fab extended color="primary"
      (click)="changeUserRole()">
      Submit
    </button>
  </div>
  <div class="profilePic">
    <img src="https://i.stack.imgur.com/YQu5k.png" alt="Profile pic">
  </div>
</div>
