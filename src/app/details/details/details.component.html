<div class="container">
  <mat-card class="single-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{car?.make}} {{car?.model}}</mat-card-title>
      <mat-card-subtitle>User: {{car?.owner}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{car?.picURL}} alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{car?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
